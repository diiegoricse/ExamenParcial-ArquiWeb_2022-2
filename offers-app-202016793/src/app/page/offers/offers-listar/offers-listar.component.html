<div class="container">
    <h1 style="text-align: center;">List of Offers</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        

        <ng-container matColumnDef="id" style="text-align: center;">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="title" style="text-align: center;">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="description" style="text-align: center;">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="points" style="text-align: center;">
            <th mat-header-cell *matHeaderCellDef> points </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>

        <ng-container matColumnDef="businessId" style="text-align: center;">
            <th mat-header-cell *matHeaderCellDef> businessId </th>
            <td mat-cell *matCellDef="let element"> {{element.businessId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <td ></td>
</div>
